
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<title>game</title>
	<style>
		
	body
	{
		background-image: radial-gradient(#C9FFBF, #FFAFBD, #B993D6);
	}


	* { padding:0; margin:0;overflow:hidden;}
	canvas { background: linear-gradient(to bottom right, #e53935, #e35d5b); display: block; margin: 0 auto; }

	p
	{
		color: green;
		text-align: center;
		font-family: "Arial", Helvetica, sans-serif;
	}
	h3
	{
		color: #0e3a47;
		text-align: center;
		font-family: "Arial", Helvetica, sans-serif;
	}
		
	h6
		{
			color: #0e3a47;
			text-align: center;
			font-family: "Arial", Helvetica, sans-serif;
		}
	</style>
</head>
<body>

<canvas id="myCanvas" width="900" height="600">
</canvas>


<script>






//javascript code
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

//define starting position
var x = canvas.width/2;
var y = canvas.height-30;

var dx = 5;
var dy = -5;



var ballRadius = 10;
var color = "#0095DD";

var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (canvas.width-paddleWidth)/2;

var rightPressed = false;
var leftPressed = false;

var brickRowCount = 3;
var brickColumnCount = 12;
var brickWidth = 40;
var brickHeight = 20;
var brickPadding = 60;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;


var bricks = [];
for(c=0; c<brickColumnCount; c++)
{
	bricks [c] = [];
	for(r = 0; r<brickRowCount ; r++)
	{
		bricks[c][r] = {x:0, y:0, status: 1};
	}
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
document.addEventListener("mousemove", mouseMoveHandler,false );



function keyDownHandler(e)
{
	if(e.keyCode == 39)
	{
		rightPressed = true;
	}
	else if(e.keyCode == 37)
	{
		leftPressed = true;
	}
}

function keyUpHandler(e)
{
	if(e.keyCode == 39)
	{
		rightPressed = false;
	}
	else if(e.keyCode == 37)
	{
		leftPressed = false;
	}
}
//mouse control
function mouseMoveHandler(e)
{
	var relativeX =  e.clientX -canvas.OffsetLeft;
	if(relativeX > 0 && relativeX<canvas.width)
	{
		paddleX =relativeX - paddleWidth/2;
	}
}

//collision detection
function collisionDetection()
{
	for(c=0; c<brickColumnCount; c++)

	{
		for(r=0; r<brickRowCount; r++)
		{
			var b = bricks[c][r];
			if(b.status == 1)
			{
				if(x>b.x && x<b.x+brickWidth && y>b.y && y<b.y+brickHeight)
				{
					dy = -dy;
					b.status = 0;
					color = "#d7f442";
					score++;
					if(score == brickRowCount*brickColumnCount)
					{
						alert("YOU WIN, CONGRATULATIONS!");
						document.location.reload();
					}
				}
			}
		}
	}
}

//score board drawing
function drawScore()
{
	ctx.font = "16px Arial";
	ctx.fillStyle = "#0095DD";
	ctx.fillText("Score: "+score, 8, 20);

}


//ball drawing
function drawBall()
{
	ctx.beginPath();
	ctx.arc(x, y, ballRadius, 0, Math.PI*2);
	ctx.closePath();
	ctx.fillStyle = color;
	ctx.fill();

}

//paddle drawing
function drawPaddle()
{
	ctx.beginPath();
	ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
	ctx.closePath();
	ctx.fillStyle = "#0095DD";
	ctx.fill();
}


//brick drawing
function drawBricks()
{
	for(c=0; c<brickColumnCount; c++)
	{
		for(r=0; r<brickRowCount; r++)
		{
			if(bricks[c][r].status ==1)
			{
				var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
				var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;

				bricks[c][r].x = brickX;
				bricks[c][r].y = brickY;
				ctx.beginPath();
				ctx.rect(brickX, brickY, brickWidth, brickHeight);
			
				ctx.closePath();
				ctx.fillStyle = "#d7f442";
				ctx.fill();
			}
		}
	}
}

//lives counter
function drawLives()
{
	ctx.font = "16px Arial";
	ctx.fillStyle = "blue";
	ctx.fillText("Lives: "+lives, canvas.width-65, 20);
}



//ball movement 
function draw()


{
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawBricks();
	drawBall();
	drawPaddle();
	collisionDetection();
	drawScore();
	drawLives();
	
	


if(x+dx>canvas.width-ballRadius)
{
	dx = -dx;
	color = "#b9f442";
}
if(x+dx<ballRadius)
{
	dx = -dx;
	color = "#4197f4";
}

if(y+dy<ballRadius)
{
	dy = -dy;
	color = "#41f4be";
}


else if(y+dy>canvas.height-ballRadius)
{
	if(x>paddleX && x<paddleX+paddleWidth)
	{
		dy = -dy;

		color = "green";


	}
	else
	{
		lives--;
		if(!lives)
		{
			alert("GAME OVER \n"+"your score is : "+score);
			document.location.reload();
		}
		else
		{
			x = canvas.width/2;
			y = canvas.height-30;
			dx = 6;
			dy = -6;
			paddleX = (canvas.width-paddleWidth)/2;
		}
}

	
}



if(rightPressed && paddleX < canvas.width-paddleWidth)
{
	paddleX +=7;


}

else if(leftPressed && paddleX > 0)
{
	paddleX -=7;
}
	x += dx;
	y += dy;
	requestAnimationFrame(draw);

}






draw();






</script>
<footer>
  <h3>use left and right key for paddle movement</h3>
  <h6>works only with pc browser</h6>
  <p>Developed By Avinash Bharti</p>
  
</footer>
</body>
</html>
